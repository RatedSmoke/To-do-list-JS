<!DOCTYPE html>
<!-- To-do list con JavaScript-->
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aplicación To-do list </title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Unicons CSS -->
        <link 
            rel="stylesheet"
            href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
        >
    </head>
    <body>
       <div class="container">
            <div class="input-field">
                <textarea placeholder="Ingresa tu nueva tarea"></textarea>
                <i class="uil uil-notes note-icon"></i>
            </div>

            <ul class="todoLists">
                <li class="list">
                    <input type="checkbox">
                    <span class="task">Finalizar diseño de la app</span>
                    <i class="uil uil-trash"></i>
                </li>
                <li class="list">
                    <input type="checkbox">
                    <span class="task">Finalizar funcionalidad de la app</span>
                    <i class="uil uil-trash"></i>
                </li>
            </ul>

            <div class="pending-tasks">
                <span>Tienes <span>0</span> tareas pendientes</span>
                <button class="clear-button">Borrar todo</button>
            </div>
       </div> 
    </body>
</html>
